<!DOCTYPE html>
<html lang="en">
<head>
      <!-- Meta tag for specifying the character set -->
    <meta charset="UTF-8"> 
    <!-- Character encoding declaration --> 
     <!-- Meta tag for specifying viewport width and scaling on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!-- Responsive design viewport setting -->
    <title>Survey</title>
    <!-- Meta tag for specifying keywords -->
 <meta name="keywords" content="survey, form, feedback, skills"> 

    <!-- Meta tag for specifying description -->
  <meta name="description" content="Fill out this survey form to provide feedback and select your skills.">

    <!-- Meta tag for specifying author -->
  <meta name="author" content="Your Name">

    <!-- Meta tag for specifying robots behavior -->
    <meta name="robots" content="index, follow">

    <!-- Meta tag for specifying a refresh interval -->
    <meta http-equiv="refresh" content="30">

    <!-- Meta tag for specifying the primary language of the document -->
    <meta http-equiv="Content-Language" content="en">

    <!-- Meta tag for specifying the application name -->
    <meta name="application-name" content="Survey Form">

    <!-- Meta tag for specifying the content security policy -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'">

    <!-- Meta tag for specifying the content type -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./Assests/Css/index.css" rel="stylesheet">
</head>
<body>
   <div class="container">
    <div class="row">
        <!-- form starts here -->
        <form id="surveyForm">
            <h1 class="center">Survey form</h1>
        
            <div class="form-group">
                <input type="text" id="fullname" name="fullname" placeholder="Full Name">
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input type="tel" id="phone" name="phone" placeholder="Phone Number">
            </div>
            <div class="form-group">
                <input type="text" id="year" name="year" placeholder="Year of passout">
            </div>
            <div class="form-group">
                <select id="gender" name="gender" placeholder="Gender">
                    <option value="" disabled selected>Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div>
                <input type="radio" id="fresher" name="opinion" value="fresher" >
                <label for="fresher">Fresher</label>
                <input type="radio" id="Experienced" name="opinion" value="Experienced">
                <label for="Experienced">Experienced</label>
            </div>
            <br>  
            <div class="form-group">
                <input type="number" id="experience" name="experience" placeholder="Year of experience">
            </div>
            <!-- skills set -->
            <div class="form-group">
                <p>Skills:</p>
                <input type="checkbox" id="java" name="skills" value="java">
                <label for="java">Java</label>
                <input type="checkbox" id="html" name="skills" value="html">
                <label for="html">HTML</label>
                <input type="checkbox" id="css" name="skills" value="css">
                <label for="css">CSS</label>
                <input type="checkbox" id="c" name="skills" value="c">
                <label for="c">C</label>
                <input type="checkbox" id="cplusplus" name="skills" value="cplusplus">
                <label for="cplusplus">C++</label>
                <input type="checkbox" id="mongodb" name="skills" value="mongodb">
                <label for="mongodb">MongoDB</label>
                <input type="checkbox" id="react" name="skills" value="react">
                <label for="react">React</label>
                <input type="checkbox" id="express" name="skills" value="express">
                <label for="express">Express</label>
                <input type="checkbox" id="node" name="skills" value="node">
                <label for="node">Node.js</label>
                <input type="checkbox" id="javascript" name="skills" value="javascript">
                <label for="javascript">JavaScript</label>
            </div>
            <!-- skill set end -->
            <div class="form-group">
             <input type="file" name="profile" id="profile">
            </div>
            <div class="form-group">
                <textarea id="feedback" name="feedback" placeholder="Feedback"></textarea>
            </div>
            <button type="submit" id="button" class="center">Submit</button>
        </form>
        <!-- form ends here -->
    </div>
   </div> 
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
